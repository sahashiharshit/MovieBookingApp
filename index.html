<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Movie Booking</h1>
    
    <p  class="text-center">Total Booking :<span id="counter"></span></p>
    
    <div class="d-flex justify-content-center ">
       
       <div class="text-center m-2 ">
        <p>Find Slot : </p>
       </div>
       <div class="m-2">
        <input type="text" class="" name="findSlot" id="findSlot">
       </div>
        
    </div>

    <div class="d-block m-4 ms-5 ">
      <form onsubmit="handleFormSubmit(event)" class="row gx-3 gy-2 align-items-center m-4">
        <div class="col-sm-3 form-floating m-2">
          <input type="text" name="username" id="username" class="form-control" required placeholder="username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating col-sm-3 m-2">
            <input type="number" name="seatnumber" id="seatnumber" class="form-control" required placeholder="seatnumber">
            <label for="seatnumber">Seat Number</label>
        </div>
        <div class="form-floating col-sm-3 m-2">
            <button type="submit" class="btn btn-lg btn-outline-primary m-2">Add</button>
        </div>
      </form>
      <div><ul class="list-group" id="bookingList"></ul></div>
    </div>
    
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="index.js"></script>
</html>
